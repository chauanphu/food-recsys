services:
  neo4j:
    image: neo4j:5.26-community
    container_name: food-recsys-neo4j
    ports:
      - "7474:7474"  # HTTP (Neo4j Browser)
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/food-recsys-password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "food-recsys-password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  api:
    build: .
    container_name: food-recsys-api
    command: uvicorn main:create_app --factory --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=food-recsys-password
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_API_KEY=${HF_API_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py

  streamlit:
    build: .
    container_name: food-recsys-streamlit
    command: streamlit run src/visualization/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=food-recsys-password
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      api:
        condition: service_started
      neo4j:
        condition: service_healthy
    volumes:
      - ./src:/app/src

volumes:
  neo4j_data:
  neo4j_logs:
